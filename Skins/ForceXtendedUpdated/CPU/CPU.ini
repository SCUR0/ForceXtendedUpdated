;============================================================================
; Config
;============================================================================

[Rainmeter]
@include=#@#Includes\Rainmeter.inc
;BackgroundMode=2
;SolidColor=255,0,0,90

[Metadata]
Name=ForceXtended Updated - CPU
Author=SCUR0
Information=Releases can be found here https://github.com/SCUR0/ForceXtendedUpdated/releases
Version=4.3


[Variables]
Height=160
@IncludeConfig=#SKINSPATH#ForceXtendedUpdated\Config.inc
@IncludeStylesheet=#@#Stylesheets\#STYLESHEET#.inc

;============================================================================
; Layout
;============================================================================

[ModuleTitle]
Meter=String
MeterStyle=ModuleTitleStyle
Text="Central Processor"

[ModuleIcon]
Meter=IMAGE
MeterStyle=ModuleIconStyle
ImageName=brick.png

[HeightCalc]
Measure=Calc
Formula=#Height# + (#CPU_CORES# * 10)
IfCondition=1
IfTrueAction=[!SetVariable Height "[HeightCalc]"]

[CPUHeight]
Measure=string
IfCondition=#CPU_CORES# > 1
IfTrueAction=[!EnableMeasureGroup CT2][!SetOption CPUThread2UsageString Hidden "0"][!SetOption CPUThread2UsageBarBack Hidden "0"][!SetOption CPUThread2UsageBar Hidden "0"][!SetOption CPUThread2UsageString Y ""][!SetOption CPUThread2UsageBarBack Y ""][!SetOption CPUThread2UsageBar Y ""]
IfCondition2=#CPU_CORES# > 3
IfTrueAction2=[!EnableMeasureGroup CT4][!SetOption CPUThread3UsageString Hidden "0"][!SetOption CPUThread3UsageBarBack Hidden "0"][!SetOption CPUThread3UsageBar Hidden "0"][!SetOption CPUThread3UsageString Y ""][!SetOption CPUThread3UsageBarBack Y ""][!SetOption CPUThread3UsageBar Y ""][!SetOption CPUThread4UsageString Hidden "0"][!SetOption CPUThread4UsageBarBack Hidden "0"][!SetOption CPUThread4UsageBar Hidden "0"][!SetOption CPUThread4UsageString Y ""][!SetOption CPUThread4UsageBarBack Y ""][!SetOption CPUThread4UsageBar Y ""]
